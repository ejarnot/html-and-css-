<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>
      <form>
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Jane" required/>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required/>
            <label for="emailAddress">Email</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="email@email.com" required/>
          </div>
          <div> 
            <fieldset>
                <label for="pExperience">Programming Experience?</label>
                <label for="pBeginner">Beginner</label>
                <input type="radio" id="pBeginner" name="pBeginner"/>
                <label for="pIntermediate">Intermediate</label>
                <input type="radio" id="pIntermediate" name="pIntermediate"/>
                <label for="pExpert">Expert</label>
                <input type="radio" id="pExpert" name="pExpert"/>
            </fieldset>
           </div>
           <div>
            <label for="career">Desired Career?</label>
                <textarea></textarea>
           </div>
        <div>
          <button type="submit">Submit!</button>
        </div>

      </form>
  </div>
  <div>
      <table>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
          </tr>
          <tr>
              <td>Mia</td>
              <td>Jarnot</td>
              <td>ejarnot42@outlook.com</td>
          </tr>
      </table>
  </div>
    
</body>
</html>
